<html>
    <body>
    
    <p id="Temperature">Hello World!</p>
    
    <script scr="js/asali.js">
        class Asali {
            constructor() {
                this._temperature = 0.;
            }
            get temperature() {
                return this._temperature;
            }
            
            set temperature(temperature) {
                this._temperature = temperature;
            }
        }

        asali = new Asali();
        asali.temperature = 298.15
        document.getElementById("Temperature").innerHTML = asali.temperature;
    </script>
    
    </body>
