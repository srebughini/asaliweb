	<body>
		<a
			href="https://github.com/srebughini/asaliweb"
			rel="noopener noreferrer"
			target="_blank"
			><svg
				class="z-10"
				width="70"
				height="70"
				viewBox="0 0 250 250"
				aria-hidden="true"
				style="position: fixed; right: 0; top: 0"
			>
				<path
					d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"
					fill="#10253f"
				></path>
				<path
					d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6
                        C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
					fill="#ffffff"
					style="transform-origin: 130px 106px"
				></path>
				<path
					d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6
                        C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1
                        C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6
                        C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5
                        C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5
                        C139.8,137.7 141.6,141.9 141.8,141.8 Z"
					fill="#ffffff"
				></path>
			</svg>
		</a>
		<div class="container">
			<form>
				<div class="header">
					<h1>Asali v1</h1>
				</div>
				<div class="form-control">
					<label for="Input_temperature">Temperature:</label>
					<div class="coupled">
						<input
							type="text"
							id="Input_temperature"
							name="Input_temperature"
							placeholder="Input Temperature"
							required
						/>

						<select
							class="input-select"
							type=""
							name="Temp Unit"
							id="temp-unit"
							value=""
							required
						>
							<option value="temp-unit-1">K</option>
							<option value="temp-unit-2">&deg;C</option>
							<option value="temp-unit-3">&deg;F</option>
						</select>
					</div>
					<!-- <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i> -->
				</div>
				<div class="form-control">
					<label for="Input_pressure">Pressure:</label>
					<div class="coupled">
						<input
							type="text"
							id="Input_pressure"
							name="Input_pressure"
							placeholder="Input pressure"
							required
						/>
						<select
							class="input-select"
							type=""
							name="Pressure Uni"
							id="pressure-unit"
							value=""
							required
						>
							<option value="pressure-unit-1">Pa</option>
							<option value="pressure-unit-2">psi</option>
							<option value="pressure-unit-3">Ba</option>
							<option value="pressure-unit-4">
								lbf/in<sup>2</sup>
							</option>
							<option value="pressure-unit-5">
								kgf/cm<sup>2</sup>
							</option>
						</select>
					</div>
				</div>
				<input
					class="save-button"
					type="button"
					value="Save temperature and pressure"
					onclick="saveTemperatureAndPressure()"
				/>

				<div class="form-control">
					<label for="Input_name">Name:</label>
					<input
						type="text"
						id="Input_name"
						placeholder="Name"
						name="Input_name"
						required
					/>
				</div>

				<div class="form-control">
					<label for="Input_value">Mole Fraction:</label>
					<input
						type="text"
						id="Input_value"
						placeholder="Mole Fraction"
						name="Input_value"
						required
					/>
				</div>

				<div class="button-group">
					<input
						class="button"
						type="button"
						value="Add"
						onclick="addSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Remove"
						onclick="removeSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Clear specie data"
						onclick="cleanSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Clear all input data"
						onclick="clearAllInput()"
					/>
				</div>
			</form>
			<div class="rest">
				<button type="button" onclick="showInput()">
					Click to display saved input in Asali class
				</button>
				<p id="Temperature"></p>
				<p id="Pressure"></p>
				<p id="Names"></p>
			</div>
			<div class="footer">
				<div>&copy; Made with ðŸ’™ by Stefano</div>
			</div>
		</div>

	</body>
</html>
