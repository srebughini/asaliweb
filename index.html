<html>
	<head>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="js/asali/basic_class.js"></script>
        <script type="text/javascript" src="data/omega.js"></script>
        <script type="text/javascript" src="data/thermo.js"></script>
        <script type="text/javascript" src="data/transport.js"></script>
	</head>

	<body>
		<div class="container">
			<form>
				<div class="header">
					<h1>Asali v1</h1>
				</div>
				<div class="form-control ">
					<label for="Input_temperature">Temperature [K]:</label>
					<input
						type="text"
						id="Input_temperature"
						name="Input_temperature"
						placeholder="K"
						required
					/>
					<!-- <i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i> -->
				</div>
				<div class="form-control">
					<label for="Input_pressure">Pressure [Pa]:</label>
					<input
						type="text"
						id="Input_pressure"
						name="Input_pressure"
						placeholder="Pa"
						required
					/>
				</div>
				<input
					class="save-button"
					type="button"
					value="Save temperature and pressure"
					onclick="saveTemperatureAndPressure()"
				/>

				<div class="form-control">
					<label for="Input_name">Name:</label>
					<input type="text" id="Input_name" placeholder="Name" name="Input_name" required />
				</div>

				<div class="form-control">
					<label for="Input_value">Mole Fraction:</label>
					<input type="text" id="Input_value" placeholder="Mole Fraction" name="Input_value" required />
				</div>

				<div class="button-group">
					<input
						class="button"
						type="button"
						value="Add"
						onclick="addSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Remove"
						onclick="removeSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Clear specie data"
						onclick="cleanSpecies()"
					/>
					<input
						class="button"
						type="button"
						value="Clear all input data"
						onclick="clearAllInput()"
					/>
				</div>
			</form>
			<div class="rest">
				<button type="button" onclick="showInput()">
					Click to display saved input in Asali class
				</button>
				<p id="Temperature"></p>
				<p id="Pressure"></p>
				<p id="Names"></p>
			</div>
			<div class="footer">
				<div>&copy; Made with ðŸ’™ by Stefano</div>
			</div>
		</div>

		<script src="js/asali/scripts.js"></script>
	</body>
</html>
